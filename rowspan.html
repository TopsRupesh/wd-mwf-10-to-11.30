<!DOCTYPE html>
<html>
<head>
	<title>row span</title>
	<style type="">
		table,th,td{
			border: 2px solid black;
		}


	</style>
</head>
<body>

	<table>
			<tr>
				<th>Car Name</th>
				<th>Model No</th>
				<th>Price</th>
			</tr>
			<tr>
				<td>Audi</td>
				<td rowspan="2">a-1</td>
				<td>1000000</td>
			</tr>
			<tr>
				<td>Swift</td>
				<!-- <td><ABBR></ABBR>-1</td> -->
				<td>700000</td>
			</tr>
			<tr>
				<td>Hundai</td>
				<td>I-10</td>
				<td>1000000</td>
			</tr>




	</table>
</body>
</html>
